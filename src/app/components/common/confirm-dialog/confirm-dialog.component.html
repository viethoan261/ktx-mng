<!-- Standalone mode -->
<div class="dialog-overlay" *ngIf="isOpen && !dialogRef">
  <div class="dialog-container">
    <div class="dialog-header">
      <h2>{{ title }}</h2>
      <button mat-icon-button class="close-button" (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="dialog-content">
      <p>{{ message }}</p>
    </div>
    <div class="dialog-actions">
      <button mat-button class="cancel-button" (click)="onClose()">Hủy</button>
      <button mat-raised-button [color]="buttonColor" class="confirm-button" (click)="onConfirm()" #confirmButton>{{ confirmButtonText }}</button>
    </div>
  </div>
</div>

<!-- MatDialog mode -->
<div *ngIf="dialogRef">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content>
    <p>{{ message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class="cancel-button" (click)="onClose()">Hủy</button>
    <button mat-raised-button [color]="buttonColor" class="confirm-button" (click)="onConfirm()" #confirmButton>{{ confirmButtonText }}</button>
  </mat-dialog-actions>
</div>

<!-- Debug Element to check if component is loaded -->
<div *ngIf="!isOpen" style="display: none;">Confirm Dialog Loaded</div>
